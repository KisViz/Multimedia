<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legyen Ön is Milliomos!</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="func/func.js"></script>
</head>
<body>
<!-- Főoldal -->
<div id="main-menu" class="screen">
  <div class="container">
    <h1>Legyen Ön is Milliomos!</h1>
    <div class="creator-info">
      <p>Készítő: <span id="creator-name">Kovács János</span></p>
      <p>Neptun kód: <span id="neptun-code">ABC123</span></p>
    </div>

    <button id="start-game" class="menu-btn">Játék indítása</button>
    <button id="show-leaderboard" class="menu-btn">Ranglista</button>
    <button id="settings-btn" class="menu-btn">Beállítások</button>

    <div id="leaderboard-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Top 10 játékos</h2>
        <div id="leaderboard-content"></div>
      </div>
    </div>
  </div>
</div>

<!-- Játék képernyő (elrejtve kezdetben) -->
<div id="game-screen" class="screen hidden">
  <div id="game-container">
    <!-- ... (a korábbi játék tartalom változatlan) ... -->
  </div>
</div>

<audio id="background-music" loop>
  <source src="media/milyen_csodas_ez_a_nap.mp3" type="audio/mpeg">
</audio>
</body>
</html>
